<!DOCTYPE html>
<html lang="en">
    <head>
        <title>World Cup Participation</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./threegraph/css/reset.css">
        <link rel="stylesheet" href="./threegraph/css/jquery.tablesheet.css">
        <link rel="stylesheet" href="./threegraph/css/jquery-ui.css">
        <link rel="stylesheet" href="./threegraph/css/jquery.colorpicker.css">
        <link rel="stylesheet" href="./threegraph/css/scenes.css">
    </head>
    <body>
        <div id="div-controls-pie">

        <div id="valuelabel"></div>

        <div id="div-legend">
            <h4>World Cup Participation</h4>

        </div>

            loadType = "data";

        <script type="text/javascript">
            staticUrl = "./threegraph/";
            chartTitle = "World Cup Participations"
        </script>

        <script type="text/javascript" src="./threegraph/js/data/worlddata/countries.js"></script>
        <script type="text/javascript" src="./threegraph/js/data/worlddata/participation.js"></script>

        <script type="text/javascript" src="./threegraph/js/libs/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="./threegraph/js/plugins/jquery-ui.js"></script>
        <script type="text/javascript" src="./threegraph/js/plugins/jquery.jeditable.mini.js"></script>
        <script type="text/javascript" src="./threegraph/js/plugins/jquery.colorpicker.js"></script>

        <script type="text/javascript" src="./threegraph/js/utils.js"></script>

        <script type="text/javascript" src="./threegraph/js/classes/NiceScale.js"></script>

        <script type="text/javascript" src="./threegraph/js/classes/BarCubes.js"></script>

        <script type="text/javascript" src="./threegraph/js/classes/ScaleTexts.js"></script>

        <script type="text/javascript" src="./threegraph/fonts/helvetiker_bold.typeface.js"></script>
        <script type="text/javascript" src="./threegraph/js/scenes/scene_world.js"></script>
        <script type="text/javascript">

            backColor = '000000'; scaleTextColor = 'eeeeee'; valTextColor = "ffffff"; valHeight = 400; countryFocus = "Lebanon"

        <script type="text/javascript" src="./threegraph/js/init.js"></script>
